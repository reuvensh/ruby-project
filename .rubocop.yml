# RuboCop configuration file
# See https://docs.rubocop.org/rubocop/configuration.html

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable
  SuggestExtensions: false

# Layout settings
Layout/LineLength:
  Max: 120

# Style settings
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

# Metrics settings
Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20
